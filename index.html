<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="stylesheet" href="../dist/main.css" />
        <link rel="stylesheet" href="./custom.css">
    </head>
    <body>
        <main class="vh-100">
            <div class="container h-100">
                <div class="row h-100">
                    <div
                        class="
                        col-lg-7 col-md-10 col-sm-10
                            d-flex
                            align-content-center
                            justify-content-around
                        "
                    >
                        <div
                            class="
                                col-lg-8 col-md-10
                                d-flex
                                flex-column
                                align-content-center
                                justify-content-center
                                
                            "
                        >
                            <h2 class="mb-4">Learn to Mobile And Web Programming!</h2>
                            <p class="mb-4">
                                Let's learn a programming language, the language
                                of the future of mankind with unlimited
                                technological power.
                            </p>

                            <button type="button" class="btn-warning btn-lg">
                                <li>Watch demo</li>
                            </button>
                        </div>
                    </div>
                    <div
                        class="
                            col-lg-4 col-md-10 col-sm-10
                            offset-xl-1
                            d-flex
                            align-items-center
                        "
                    >
                        <div class="w-100">
                            <form>
                                <h2>Sign In And Learn Our Course</h2>
                                <div class="mb-3">
                                    <label
                                        for="exampleInputEmail1"
                                        class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="exampleInputEmail1"
                                        aria-describedby="emailHelp"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label
                                        for="exampleInputPassword1"
                                        class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="exampleInputPassword1"
                                    />
                                    <div
                                        id="emailHelp"
                                        class="form-text text-end"
                                    >
                                        Forgot password
                                    </div>
                                
                                <div class="d-grid">
                                    <button
                                        type="submit"
                                        class="btn btn-warning"
                                    >
                                        Submit
                                    </button>
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
